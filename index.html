<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WHIZ Assets</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f9f9f9;
        padding: 20px;
    }
    h1 {
        text-align: center;
    }
    .file-list {
        max-width: 800px;
        margin: 20px auto;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 15px;
    }
    .file-item {
        background: white;
        border-radius: 8px;
        padding: 10px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }
    .file-item img {
        max-width: 100%;
        max-height: 150px;
        margin-bottom: 10px;
    }
    .file-item button {
        background: #4CAF50;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 5px;
        cursor: pointer;
    }
    .file-item button:hover {
        background: #45a049;
    }
</style>
</head>
<body>
<h1>WHIZ Assets</h1>
<div class="file-list" id="fileList">
    <!-- Files will be loaded here dynamically -->
</div>

<script>
const user = 'mburuwhiz';
const repo = 'whizassets';
const branch = 'main'; // change if your default branch is different

async function loadFiles() {
    const apiUrl = `https://api.github.com/repos/${user}/${repo}/git/trees/${branch}?recursive=1`;
    const response = await fetch(apiUrl);
    const data = await response.json();
    const fileList = document.getElementById('fileList');

    data.tree.forEach(file => {
        if(file.type === 'blob') {
            const fileUrl = `https://raw.githubusercontent.com/${user}/${repo}/${branch}/${file.path}`;
            
            const item = document.createElement('div');
            item.classList.add('file-item');
            
            // Show image if it's an image file
            if(file.path.match(/\.(png|jpg|jpeg|gif|svg)$/i)) {
                const img = document.createElement('img');
                img.src = fileUrl;
                item.appendChild(img);
            }
            
            const fileName = document.createElement('p');
            fileName.textContent = file.path.split('/').pop();
            item.appendChild(fileName);
            
            const btn = document.createElement('button');
            btn.textContent = 'Copy Link';
            btn.onclick = () => {
                navigator.clipboard.writeText(fileUrl)
                    .then(() => alert('Copied to clipboard!'))
                    .catch(() => alert('Failed to copy.'));
            };
            item.appendChild(btn);
            
            fileList.appendChild(item);
        }
    });
}

loadFiles();
</script>
</body>
</html>
